<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gearlounge 시리얼 넘버 목록</title>
</head>
<body>
  <h2>등록된 시리얼 넘버 목록</h2>
  <table border="1" cellspacing="0" cellpadding="10">
    <thead>
      <tr>
        <th>등록 날짜</th>
        <th>제품명</th>
        <th>시리얼 넘버</th>
      </tr>
    </thead>
    <tbody id="data-table">
        <!-- 데이터가 여기에 추가됨 -->
      </tbody>
      
      <script>
        const data = JSON.parse(localStorage.getItem('serialData')) || [];
        const table = document.getElementById('data-table');
      
        if (data.length === 0) {
          table.innerHTML = '<tr><td colspan="4">등록된 데이터가 없습니다.</td></tr>';
        } else {
          data.forEach((item, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${item.date}</td>
              <td>${item.product}</td>
              <td>${item.serial}</td>
              <td><button onclick="deleteRow(${index})">삭제</button></td>
            `;
            table.appendChild(row);
          });
        }
      
        function deleteRow(index) {
          if (confirm('해당 데이터를 삭제하시겠습니까?')) {
            data.splice(index, 1);
            localStorage.setItem('serialData', JSON.stringify(data));
            alert('데이터가 삭제되었습니다.');
            location.reload();  // 페이지 새로고침
          }
        }
      </script>
